<!doctype html>
<html>
	<head>
		<title>Earth Population</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link  href="css/styles.css" rel="stylesheet"/>
        
	</head>
	<body>
        <div id="container"></div>
        <script src="vendor/jquery.min.js"></script>
        <script src="vendor/d3.min.js"></script>
        <script src="vendor/three.min.js"></script>
        
        <script src="vendor/Detector.js"></script>
        <script src="vendor/THREEx.WindowResize.js"></script>
        
        <script type="text/javascript">
            
        var stats, scene, renderer,
        camera, controls, mesh,
		
        clock = new THREE.Clock();
		
		var mouseX = 0, mouseY = 0;

		var windowHalfX = window.innerWidth / 2;
		var windowHalfY = window.innerHeight / 2;


        if( !init() )	animate();

        // init the scene
        function init(){

            if( Detector.webgl ){
                renderer = new THREE.WebGLRenderer({
                    antialias		: true,	// to get smoother output
                    preserveDrawingBuffer	: true	// to allow screenshot
                });
                renderer.setClearColorHex( 0xBBBBBB, 1 );
            }else{
                renderer	= new THREE.CanvasRenderer();
            }
            renderer.setSize( window.innerWidth, window.innerHeight );
            document.getElementById('container').appendChild(renderer.domElement);

            // create a scene
            scene = new THREE.Scene();

            // put a camera in the scene
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 10000 );
            camera.position.set(0, 0, 500);
            scene.add(camera);

            // transparently support window resize
            THREEx.WindowResize.bind(renderer, camera);

            var earthTexture = new THREE.Texture();
            var loader = new THREE.ImageLoader();

            loader.addEventListener('load', function (event) {

                earthTexture.image = event.content;
                earthTexture.needsUpdate = true;

            });

            loader.load('images/earth_atmos_2048.jpg');

            var geometry = new THREE.SphereGeometry(200, 25, 25);
            var material = new THREE.MeshBasicMaterial({ map:earthTexture, overdraw:true });

            mesh = new THREE.Mesh(geometry, material);
            scene.add(mesh);
			
			document.addEventListener( 'mousemove', onDocumentMouseMove, false );
        }
		
		function onDocumentMouseMove( event ) {

			mouseX = ( event.clientX - windowHalfX );
			mouseY = ( event.clientY - windowHalfY );

		}

        // animation loop
        function animate() {

            // loop on request animation loop
            // - it has to be at the begining of the function
            // - see details at http://my.opera.com/emoller/blog/2011/12/20/requestanimationframe-for-smart-er-animating
            requestAnimationFrame( animate );

            // do the render
            render();
        }

        // render the scene
        function render() {
			
			camera.position.x += ( mouseX - camera.position.x ) * 0.05;
			camera.position.y += ( - mouseY - camera.position.y ) * 0.05;
			camera.lookAt( scene.position );

            var delta = clock.getDelta();

            mesh.rotation.y += 0.1 * delta;

            // actually render the scene
            renderer.render( scene, camera );
        }
    
        </script>
    </body>
</html>
